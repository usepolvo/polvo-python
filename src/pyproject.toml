[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usepolvo"
version = "0.1.9"
description = "A comprehensive integration package supporting various services."
authors = [
    { name="Caio Pizzol", email="caio@usepolvo.com" }
]
license = { text="MIT" }
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "stripe",
    "fastapi",
    "uvicorn",
    "requests",
    "pydantic",
    "pydantic-settings",
    "python-dotenv",
    "cryptography",
    "loguru",
    "ratelimit",
    "asyncio",
    "cachetools"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--maxfail=2 -ra"
testpaths = ["tests"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
